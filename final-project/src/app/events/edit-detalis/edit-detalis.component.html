<div *ngIf="event" class="container">
    <h2>עריכת אירוע:</h2><br>
    <div class="card" style="width: 30rem; margin: auto;">
        <div class="card-body">
          <h5 class="card-title">שם האירוע: <input type="text" [(ngModel)]="event.name" placeholder="name..." /></h5>
          <p class="card-text">קוד אירוע: <input type="number" [(ngModel)]="event.id" placeholder="code..." /></p>
          <p class="card-text">מיקום: <input type="text" [(ngModel)]="event.address" placeholder="address..." /></p>
          <p class="card-text">כמות משתתפים: <input type="number" [(ngModel)]="event.participants" placeholder="participants..." /></p>
          <h6 class="card-text">מנהל אירוע: </h6>
          <div class="row g-3">
          <div class="col">
            <p>שם: <input type="text" class="form-control" [(ngModel)]="event.manager.Name" placeholder="name" ></p>
          </div>
          <div class="col">
            <p>ת.ז: <input type="text" class="form-control"[(ngModel)]="event.manager.Id" placeholder="name"></p>
          </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <p>גיל: <input type="number" class="form-control" [(ngModel)]="event.manager.Age" placeholder="name" ></p>
            </div>
            <div class="col">
              <p>מין: <select  class="form-control" [(ngModel)]="event.manager.Gender" placeholder="gender...">
                <option selected>בחר...</option>
                <option value="true">זכר</option>
                <option value="">נקבה</option>
              </select></p>
            </div>
            </div>
            <div class="col">
                <p>עיר: <input type="text" class="form-control" [(ngModel)]="event.manager.City" placeholder="city" ></p>
              </div>



        </div>
        <button class="btn btn-secondary" (click)="goBack()">חזור</button>
      </div>
</div>
